    <title>E-Book Management System</title>

  <body>
    <nav class="navbar navbar-expand-lg p-2 w-100">
		<i style="color:white;" class="fa fa-book fa-lg p-1" ></i>
			<a href="index.html" class = "navbar-brand">E-Book</a>
	
	<ul class = "m-auto me-2">
			<li class = "p-2"><a href="add.html" >Add Products</a></li>
			<li class = "p-2"><a href="view.html" >View Products</a></li>
			<li class = "p-2"><a href="index.html" >About</a></li>
		
		
		
		</ul>
	</nav>
	
	<h2 style="color:#025383;" class = "p-1">Add Products</h2>
	<h3 style="color:#025383;" class = "px-4">Enter Product Details</h2>
	
	<form id="productform" class=" m-auto w-50">
		<div class = "form-group p-0 m-5 w-75">
			<label for="bookname" class="p-1" style="font-size:18px;color:#025383;" >Name</label>
			<input type="text" class = "p-1 w-50 float-end" id="bookname" placeholder="Enter Book Name" required></input>
		</div>
		
		<div class = "form-group p-0 m-5 w-75" >
			<label for="brandname" class="p-1" style="font-size:18px;color:#025383;" >Brand</label>
			<input type="text" class = "p-1 w-50 float-end" id="brandname" placeholder="Enter Brand Name" required></input>
		</div>
		
		<div class = "form-group p-0 m-5 w-75">
			<label for="quantity" class = "p-1" style="font-size:18px;color:#025383;" >Quantity</label>
			<input type="number" class = "p-1 w-50 float-end" id="quantity" placeholder="Enter quantity" required></input>
		</div>
		<div class = "form-group p-0 m-5 w-75">
			<label for="quantity" class="p-1" style="font-size:18px;color:#025383;" >Status</label>
			<select class = "p-1 w-50 float-end" name="status" id="status" placeholder="select status" required>
				<option value="in-stock">In Stock</option>
				<option value="out-of-stock">Out Of Stock</option>
			</select>
		</div>
		
		<div class = "form-group p-0 m-5 w-75">
			<label for="price" class="p-1" style="font-size:18px;color:#025383;" >Price per book</label>
			<input type="number" class="p-1 w-50 float-end" id="price" placeholder="Enter Price" required></input>
		</div>
		
		<div class = "form-group p-0 m-5 w-75 clearfix">
			
			<input type="submit" class = "btn-primary p-2 rounded shadow float-end" value="Add Product"  Onsubmit=addBook()></input>
		</div>
	</form>
	
	<div class="container-fluid text-center fw-bold footer mt-2 p-0" >
		<p class = "p-5" style="color:white;background-color:#025383;">Footer made by Mohit Krishnani,2021</p>
	</div><!-- Optional JavaScript; choose one of the two! -->
