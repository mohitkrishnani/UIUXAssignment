	<h2 style="padding:3%;color:#025383;">Add Products</h2>
	<h3 style="padding-left:5%;color:#025383;">Enter Product Details</h2>
	
	<form style="width:30%;margin:auto;">
		<div class = "form-group" style="width:100%;padding:3%;margin-top:5%;">
			<label for="bookname" style="padding:2%;font-size:18px;color:#025383;" >Name</label>
			<input type="text" class = "" id="bookname" placeholder="Enter Book Name" style="width:50%;float:right;padding:1%;" required></input>
		</div>
		
		<div class = "form-group" style="width:100%;padding:3%;margin-top:5%;">
			<label for="brandname" style="padding:2%;font-size:18px;color:#025383;" >Brand</label>
			<input type="text" class = "" id="brandname" placeholder="Enter Brand Name" style="width:50%;float:right;padding:1%;" required></input>
		</div>
		
		<div class = "form-group" style="width:100%;padding:3%;margin-top:5%;">
			<label for="quantity" style="padding:2%;font-size:18px;color:#025383;" >Quantity</label>
			<input type="number" class = "" id="quantity" placeholder="Enter quantity" style="width:50%;float:right;padding:1%;" required></input>
		</div>
		<div class = "form-group" style="width:100%;padding:3%;margin-top:5%;">
			<label for="quantity" style="padding:2%;font-size:18px;color:#025383;" >Status</label>
			<select class = "" name="status" id="status" placeholder="select status" style="width:50%;float:right;padding:1%;" required>
				<option value="in-stock">In Stock</option>
				<option value="out-of-stock">Out Of Stock</option>
			</select>
		</div>
		
		<div class = "form-group" style="width:100%;padding:3%;margin-top:5%;">
			<label for="price" style="padding:2%;font-size:18px;color:#025383;" >Price per book</label>
			<input type="number" class = "" id="price" placeholder="Enter Price" style="width:50%;float:right;padding:1%;" required></input>
		</div>
		
		
		<div class = "form-group" style="width:100%;padding:3%;margin-top:15%;margin-left:100%;">
			
			<input type="button" class = "btn-primary" value="Add Product" style="padding:3%;border-radius:10px;box-shadow:0 4px 8px #025383;" Onclick=addBook()></input>
		</div>
	</form>
	
	<div class="container-fluid bg-dark text-center fw-bold footer" >
		<p style="padding:3%;color:white;background-color:#025383;">Footer made by Mohit Krishnani,2021</p>
	</div>
